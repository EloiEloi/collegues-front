<div class="container row mx-auto">
    <form class="form-inline mx-auto">
        <div class="form-group mx-sm-3 mb-2">
            <label for="staticEmail2" class="sr-only">Login</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="login" #login>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" #password>
        </div>
        <button (click)="authentifier(login.value, password.value)" type="submit" class="btn btn-primary mb-2">Confirm
            identity</button>
    </form>
</div>
